name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test_core_function:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test acceleration function
        run: cd driver && make test

  test_cli_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test in ubuntu
        run: docker build -f Dockerfile.ubuntu .

  test_cli_manjaro:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test in manjaro
        run: docker build -f Dockerfile.manjaro .
